<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现对象的深度克隆</title>
</head>
<body>
<script type="text/javascript">
 function clone(Obj) {
 //instanceof 判断变量类型   
  var buf;   
  if (Obj instanceof Array) {   
    buf = [];  //创建一个空的数组 
    var i = Obj.length;   
    while (i--) {   
        buf[i] = clone(Obj[i]);   
    }   
    return buf;   
  }else if (Obj instanceof Object){   
    buf = {};  //创建一个空对象 
    for (var k in Obj) {  //为这个对象添加新的属性 
        buf[k] = clone(Obj[k]);   
    }   
    return buf;   
  }else{   
    return Obj;   
  }   
}  
	var arr = [1,2,3];
	var arrClone = clone(arr);
	arrClone[1] = 5;
	console.log(arr);
	console.log(arrClone);
</script>
</body>
</html>
